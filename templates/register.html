<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- js supporting files  -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}

    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-2">
                    <b class="text-success">{{ message }}</b>
                    <b class="text-danger">{{ error }}</b>
                <h1 class="text-success">Register</h1>
                <form action="/register" method="post">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" required><br>
            
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" required><br>
            
                    <label for="gender">Gender</label><br>
                    <select name="gender" id="">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
            
                    </select><br>
            
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" name="phone" required><br>
            
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" required><br>
            
            
                    <a href="/login">Already have an Account? Login</a>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </form>
            </div>
        </div>
    </section>
    
</body>
</html>
