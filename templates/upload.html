<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
      <!-- css supporting files -->
      <link rel="stylesheet" href="../static/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/css/bootstrap.css">
      <link rel="stylesheet" href="../static/css/lightslider.css">
      <link rel="stylesheet" href="../static/css/style.css">
  
  
  
  
      <!-- js supporting files  -->
      <script src="../static/js/bootstrap.bundle.min.js"></script>
      <script src="../static/js/jquery.js"></script>
      <script src="../static/js/lightslider.js"></script>
      <script src="../static/js/script.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <br>

    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-2">
                    <b class="text-success">{{ message }}</b>
                    <b class="text-danger">{{ error }}</b>
                <h1 class="text-success">Upload your products</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">

                    <label for="">Product Name</label>
                    <input type="text" name="product_name" class="form-control" required><br>

                    <label for="">Product Description</label>
                    <textarea name="product_desc" id="" class="form-control" required></textarea><br>
                    
                    <label for="">Product cost</label>
                    <input type="number" name="product_cost" class="form-control" required><br>

                    <label for="">Product Category</label>
                    <select name="product_category" id="phones" class="form-control" required>
                        <option value="">--select--</option>
                        <option value="phones">Phones</option>
                        <option value="fashion">Fashion</option>
                        <option value="beauty">Beauty</option>
                        <option value="electronics">Electronics</option>
                        <option value="shoes">Shoes</option>
                        <option value="screen">Screen</option>
                    </select><br>

                    <label for="">Product Image</label>
                    <input type="file" name="product_image_name" class="form-control" required><br>

                    <input type="submit" value="Add Products" class="btn btn-primary w-100">

                    
                    
                </form>
            </div>
        </div>
    </section>

</body>
</html>
